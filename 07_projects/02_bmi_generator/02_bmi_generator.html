<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Generator</title>
    <link rel="stylesheet" href="./02_bmi_generator.css"/>
    <script src="./02_bmi_generator.js"></script>
</head>
<body>
    <div class="content">
        <h1 class="center heading">BMI Calculator</h1>
        <form class="form">
            <div class="form-control">
                <label for="height-in-cm">Height in CM</label>
                <input type="number" name="height-in-cm" id="height"/>
            </div>
            <div class="form-control">
                <label for="height-in-cm">Weight in KG</label>
                <input type="number" name="weight-in-kg" id="weight"/>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div class="result">Lorem, ipsum dolor.</div>
        <div class="footer">
            <h3 class="center">BMI Weight Guide</h3>
            <p class="footer-note">Under Weight = Less than 18.6</p>
            <p class="footer-note">Normal Weight = 18.6 and 24.9</p>
            <p class="footer-note">Overweight = Greater than 24.9</p>
        </div>
    </div>
</body>
</html>
